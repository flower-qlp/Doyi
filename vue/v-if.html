<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
    操作dom树
    <img src="img/bg.png" v-if="isIf">
</div>
<script>
    var vue=new Vue({
        el:"#app",
        data:{
            isIf:false
        }
    })
</script>
</body>
</html>
