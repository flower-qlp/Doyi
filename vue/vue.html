<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习开始</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!--插值表达式{{}}-->
    1+1 ={{1+1}}<br>
    {{name}}
</div>
<script>
    var vm = new Vue({
        //element
        el: "#app",
        data: {
            name: "赵日天"
        }
    })
    vm.name = "赵晓日";
    //性能优化:批量跟新DOM,异步操作

    console.log(vm.$el.innerHTML);
    //$nextTick 在DOM执行之后才会执行
    vm.$nextTick(function () {
        console.log(vm.$el.innerHTML);
    })
</script>
</body>
</html>
