<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <img v-bind:src="srcurl" alt="">
    <img :src="srcurl" alt="">
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            srcurl: "img/bg.png"
        }
    })
</script>
</body>
</html>
