<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    #app {
        height: 200px;
        width: 200px;
    }

    img {
        width: 200px;
        height: 200px;
        position: absolute;
    }

    span {
        color: white;
        height: 20px;
        width: 20px;
        position: relative;
        background-color: gray;
        top: 50%;
        text-align: center;
        padding: 5px 5px;
    }

    #pre {
        left: 10px;
    }

    #next {
        right: 10px;
        float: right;
    }
</style>
<body>
<div id="app">
    <img :src="imageArr[index]">
    <span id="pre" @click="prem" v-show="isPre"> < </span>
    <span id="next" @click="nextm" v-show="isNext"> > </span>
</div>
<script>
    var vue = new Vue({
        el: "#app",
        data: {
            imageArr: ["img/bg1.jpg", "img/bg.png"],
            index: 0,
            isNext: true,
            isPre: false
        },
        methods: {
            nextm: function () {
                if (this.index == 1) {
                    return;
                }
                this.index++;
                this.isPre = true;
                this.isNext = false;
            },
            prem: function () {
                if (this.index == 0) {
                    return;
                }
                this.index--;
                this.isNext = true;
                this.isPre = false;
            }
        }
    })
</script>
</body>
</html>
