<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    操纵display属性
    <img src="img/bg.png" v-show="isShow">
</div>
<script>
    var vue=new Vue({
        el:"#app",
        data:{
            isShow:true
        }
    })
</script>
</body>
</html>
