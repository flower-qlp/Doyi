<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation</title>
    <script>
        var a = 10;
        var b = 20;
        //交换俩个值
        //1.取第三个变量
        var c;
        //2.通过 + -方法,不需要第三个字段
        a += b;
        b = a - b;
        a = a - b;

        /**
         * && || ！
         **/
            //&& 若第一个表达式为true，把第二个值返回  若第一个为false 把第一个的结果返回
        var d = 1 && 2;
        var e = 1 && 0;
        document.write("d=" + d)
        document.write("e=" + e)
        //短路语句
        2 > 1 && document.write("短路语句");
        // ||碰到第一个true 返回  全部为false 才会返回最后一个的值

        //! 取反 先把值转换成boolean再去反

        var score = parseInt(window.prompt("input"));
        document.write("score=" + score)

        //斐波那契数列
        // 1 1 2 3 5
        var n = parseInt(window.prompt("input"));
        var first = 1;
        var second = 1;
        var third = 1;
        if (n > 2) {
            for (var i = 0; i < n - 2; i++) {
                third = first + second;
                first = second;
                second = third;
            }
        }
        document.write("第N个斐波那契数列的值" + third)

    </script>
</head>
<body>

</body>
</html>
