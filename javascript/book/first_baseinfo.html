<head>

    <title>基础信息</title>
    <script>
        //兼容xhtml 加注释也包含在内
        //<![CDATA[
        function compare(a, b) {
            if (a > b) {
                alert("a is greater than b");
            } else if (a < b) {
                alert("a is less then b");
            } else {
                alert("a is equal to b")
            }
        }
        //]]>
        
        function showArguments() {
            alert("arguments.length="+arguments.length);
        }

        showArguments();
        showArguments("arguments1","arguments2");

    </script>
</head>
