<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内存</title>
</head>
<body>
<label id="label-1">我是点</label>
<label id="label-2">我是点2</label>
<script>
    //方法存在html 循环调用 导致元素无法被销毁
    function example() {
        let element = document.getElementById("label-1");
        element.onclick = function () {
            alert(element.id)
        }
    }

    example();

    //改造
    function example1() {
        let element = document.getElementById("label-2");
        let id = element.id;
        element.onclick = function () {
            alert(id);
        }
        element = null;
    }
    example1();
</script>
</body>
</html>
