<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>windows</title>
</head>
<body>
<script>
    let timeoutId = setTimeout(function () {
        //代码在全局作用域中 this非严格模式指window
        console.log("延时发送");
    }, 3000)

    //取消超时调用
    clearTimeout(timeoutId);


    //循环
    setInterval(function () {
        console.log("每个5秒来一次！")
    }, 5000);

</script>


</body>
</html>
