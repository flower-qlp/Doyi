<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<script>
    //不存在块级作用域
    //局部变量 在全局依然使用 和java不一样
    if (true) {
        var color = "blue";
    }
    console.log(color);

    for (var i = 0; i < 10; i++) {
        continue;
    }
    console.log(i);

    let nu = 0;
    outermost:
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    break outermost;
                }
                nu += 1;
            }
        }
    console.log(nu);

    let nu1 = 0;
    outermost:
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (i == 5 && j == 5) {
                    continue outermost;
                }
                nu1 += 1;
            }
        }
    console.log(nu1);


    let person=new Object;
    console.log(typeof person);
    console.log(person instanceof Object);

    var colorArray = ["red", "white", "orange"];
    document.write(colorArray.toLocaleString() + "<br>");
    document.write(colorArray.toString() + "<br>");
    document.write(colorArray.valueOf() + "<br>");
</script>
<body>

</body>
</html>
