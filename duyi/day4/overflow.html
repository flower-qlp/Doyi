<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字溢出</title>
</head>
<style>
p{
    width: 300px;
    /*但行打点*/
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}
    /*多行打点 后台计算然后打点*/
    /*或者前端做截断,设置line-height是文字的几倍大*/

.div-bg{
    width: 200px;
    height: 200px;
    background-image: url("../img/bg.jpg");
    background-size: 200px 200px;
}

</style>
<body>

<p>这是一个很长很长的文本，不许换行。溢出部分需要点点点显示</p>
<div class="div-bg">
</div>

</body>
</html>
